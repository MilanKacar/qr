<!DOCTYPE html>
<html>
<head>
    <script src="qr-scan.js"></script>
</head>
  <body>
    <div id="qr-reader" style="width: 100%; height: 100%">
      <div id="qr-box-overlay"></div>
    </div>
    <script>
      let html5QrcodeScanner;
      let scanningEnabled = true; // Flag to control scanning

      function onScanSuccess(decodedText, decodedResult) {
        if (scanningEnabled) {
          scanningEnabled = false; // Disable further scanning
          // Redirect to the scanned URL
          window.location.href = decodedText.concat(
            "&API_KEY=4a940fa92292facc178cc905ad6af77e"
          );
        }
      }

      function resetScanner() {
        if (html5QrcodeScanner) {
          html5QrcodeScanner
            .clear()
            .then(() => {
              startScanner();
            })
            .catch((err) => {
              console.error(`Failed to clear the QR Scanner: ${err}`);
            });
        }
      }

      function startScanner() {
        html5QrcodeScanner = new Html5Qrcode("qr-reader");
        html5QrcodeScanner
          .start(
            { facingMode: "environment" },
            {
              fps: 30,
              qrbox: { width: "30%", height: "30%" }, // Ensuring a 1:1 aspect ratio
            },
            onScanSuccess,
            onScanFailure
          )
          .catch((err) => {
            console.error(`Error starting QR scanner: ${err}`);
          });
      }

      // Initialize scanner on page load
      window.addEventListener("load", startScanner);
    </script>
  </body>
</html>
