<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style>
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" playsinline></video>
    <div id="result"></div>

    <script>
        const video = document.getElementById('video');
        const resultDiv = document.getElementById('result');

        // Create a new Instascan scanner
        const scanner = new Instascan.Scanner({ video: video });

        // Add a listener for when a QR code is scanned
        scanner.addListener('scan', function (content) {
            resultDiv.innerText = 'Scanned: ' + content;
        });

        // Start the camera with rear-facing preference
        Instascan.Camera.getCameras().then(function (cameras) {
            const rearCamera = cameras.find(camera => camera.name.toLowerCase().includes('back') || camera.label.toLowerCase().includes('back'));

            if (rearCamera) {
                scanner.start(rearCamera);
            } else if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>
</html>
