<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style>
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <label for="cameraSelection">Select Camera:</label>
    <select id="cameraSelection"></select>
    <br>
    <video id="video" playsinline></video>
    <div id="result"></div>

    <script>
        const video = document.getElementById('video');
        const resultDiv = document.getElementById('result');
        const cameraSelection = document.getElementById('cameraSelection');

        // Create a new Instascan scanner
        const scanner = new Instascan.Scanner({ video: video });

        // Add a listener for when a QR code is scanned
        scanner.addListener('scan', function (content) {
            resultDiv.innerText = 'Scanned: ' + content;
        });

        // Populate camera selection dropdown
        Instascan.Camera.getCameras().then(function (cameras) {
            const rearCameras = cameras.filter(camera => !(camera.name.toLowerCase().includes('front') || camera.label.toLowerCase().includes('front')));

            rearCameras.forEach(function (camera, index) {
                const option = document.createElement('option');
                option.value = index;
                option.text = camera.name || `Camera ${index + 1}`;
                cameraSelection.add(option);
            });

            // Set default selected option
            if (rearCameras.length > 0) {
                cameraSelection.value = 0;
                scanner.start(rearCameras[0]);
            } else {
                console.error('No rear cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });

        // Add change event listener to select the chosen camera
        cameraSelection.addEventListener('change', function () {
            const selectedCameraIndex = parseInt(cameraSelection.value, 10);
            const selectedCamera = rearCameras[selectedCameraIndex];

            if (selectedCamera) {
                scanner.start(selectedCamera);
            }
        });
    </script>
</body>
</html>
