<!DOCTYPE html>
<html>
<head>
    <style>
        /* Full-screen setup for the QR scanner */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #qr-reader {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div id="qr-reader"></div>
    <script>
        let html5QrcodeScanner;

        function onScanSuccess(decodedText, decodedResult) {
            // Redirect to the scanned URL
            window.location.href = decodedText;
        }

        function onScanFailure(error) {
            console.error(`QR Code scanning failed: ${error}`);
        }

        function resetScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear().then(() => {
                    startScanner();
                }).catch(err => {
                    console.error(`Failed to clear the QR Scanner: ${err}`);
                });
            }
        }

        function startScanner() {
            html5QrcodeScanner = new Html5Qrcode("qr-reader");
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: window.innerWidth > window.innerHeight ? 
                        { width: window.innerHeight, height: window.innerHeight } : 
                        { width: window.innerWidth, height: window.innerWidth }
                },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error(`Error starting QR scanner: ${err}`);
            });
        }

        // Initialize scanner on page load
        window.addEventListener('load', startScanner);
    </script>
</body>
</html>
