<!DOCTYPE html>
<html>
<head>
    <style>
        /* Existing styles... */
        #modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="qr-reader">
        <div id="overlay"></div>
    </div>
    <div id="modal">
        <div>
            <p id="scanned-text">Scanned text will appear here</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    <script>
        // JavaScript code...

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('overlay').style.border = '5px solid green';
            document.getElementById('scanned-text').innerText = `Scanned text: ${decodedText}`;
            showModal();
        }

        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            resetScanner();
        }

        // Rest of the JavaScript code...
    </script>
</body>
</html>
