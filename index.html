<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rear Camera Video - Try 1</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #add8e6, #87cefa); /* Light blue gradient background */
        }

        #preview-container {
            position: relative;
            width: 100%;
            max-width: calc(100vw - 60px); /* Set maximum width with padding */
            border-radius: 20px; /* Increased border radius */
            overflow: hidden; /* Hide overflow content (e.g., rounded corners) */
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover entire container */
        }

        #qr-content {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Display video stream from the rear camera -->
    <div id="preview-container">
        <video id="preview" autoplay playsinline></video>
    </div>

    <!-- Display scanned content and debug information -->
    <div id="qr-content"></div>

    <script src="https://cdn.rawgit.com/zxing-js/library@0.22.0/dist/zxing.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Access the user's camera with rear-facing preference
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: { exact: 'environment' }
                }
            })
            .then(function (stream) {
                document.getElementById('preview').srcObject = stream;

                // Initialize QR code scanner
                const video = document.getElementById('preview');
                const qrContent = document.getElementById('qr-content');

                video.addEventListener('play', () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext('2d');

                    const tick = () => {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        
                        const code = window.zxing.readBarcode(imageData);

                        if (code) {
                            // Display scanned content
                            qrContent.innerText = `Scanned Content: ${code.text}`;

                            // Optionally, you can hide the content after a certain period
                            setTimeout(() => {
                                qrContent.innerText = ''; // Clear the content
                            }, 5000); // Display for 5 seconds
                        } else {
                            // Display debug information
                            qrContent.innerText = 'No QR code detected.';
                        }

                        requestAnimationFrame(tick);
                    };

                    tick();
                });
            })
            .catch(function (error) {
                console.error('Error accessing rear camera: ', error);
            });
        });
    </script>
</body>
</html>
