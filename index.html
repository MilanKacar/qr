<!DOCTYPE html>
<html>
<head>
    <style>
        /* Full-screen setup for the QR scanner */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: transparent; /* Set the background-color to transparent */
        }
        #qr-reader {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: transparent; /* Set the background-color to transparent */
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div id="qr-reader">
        <div id="qr-box-overlay"></div>
    </div>
    <script>
        let html5QrcodeScanner;
        let scanningEnabled = true; // Flag to control scanning

        function onScanSuccess(decodedText, decodedResult) {
            if (scanningEnabled) {
                scanningEnabled = false; // Disable further scanning
                // Redirect to the scanned URL
                window.location.href = decodedText;
            }
        }

        function onScanFailure(error) {
            console.error(`QR Code scanning failed: ${error}`);
        }

        function resetScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear().then(() => {
                    startScanner();
                }).catch(err => {
                    console.error(`Failed to clear the QR Scanner: ${err}`);
                });
            }
        }

        function startScanner() {
            html5QrcodeScanner = new Html5Qrcode("qr-reader");
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 400, height: 400 }
                },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error(`Error starting QR scanner: ${err}`);
            });
        }

        // Initialize scanner on page load
        window.addEventListener('load', startScanner);
    </script>
</body>
</html>
